apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'baidai'
            keyPassword 'baidai'
            storeFile file('/Users/wangchunlei/Desktop/BD/baidai.jks')
            storePassword 'baidai'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    defaultConfig {
        applicationId "ray.com.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
